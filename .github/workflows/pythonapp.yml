# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # lfs: true

    - name: Create LFS file list
      run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

    - name: Restore LFS cache
      uses: actions/cache@v2
      id: lfs-cache
      with:
        path: .git/lfs
        key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1

    - name: Git LFS Pull
      run: git lfs pull

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        pip install ".[dev]"
        sudo apt-get update
        sudo apt-get install libssl-dev libcurl4-openssl-dev
    - name: Test with nose
      run: |
        nosetests -s -v

    - name: Generate profiling reports
      run: |
        python -m pmlb.profiling

    - uses: r-lib/actions/setup-r@v2
    - uses: r-lib/actions/setup-pandoc@v2
    - name: Install R packages
      run: Rscript -e 'install.packages(c("rmarkdown", "plotly", "dplyr", "htmlwidgets", "htmltools", "jsonlite", "readr", "DT", "remotes", "pmlbr"))'

    - name: Set up reticulate
      run: |
        install.packages("reticulate")
        library(reticulate)
        reticulate::install_miniconda()
        reticulate::py_config()
        reticulate::py_discover_config()
      shell: Rscript {0}

    - name: Install gcc
      run: |
        conda install -c conda-forge libstdcxx-ng
        sudo rm /usr/lib/x86_64-linux-gnu/libstdc++.so.6
        sudo ln -s /home/runner/.local/share/r-miniconda/pkgs/libstdcxx-ng-12.1.0-ha89aaad_16/lib/libstdc++.so.6.0.30 /usr/lib/x86_64-linux-gnu/libstdc++.so.6

    - name: Build site
      run: |
        Rscript -e 'print(reticulate::py_discover_config())'
        Rscript -e 'rmarkdown::render_site(input = "docs_sources")'

    - run: ls -lhR docs/

    - name: Deploy
      if: github.ref == 'refs/heads/master' && github.event_name == 'push' && !github.event.repository.fork
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs
        # keep existing files if no changes, unless commit message has regenerate_profiles
        keep_files: ${{ env.regenerate_profiles == null }}
