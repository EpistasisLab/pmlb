# Reviewed by Praneel Chakraborty
dataset: car
description: >
  dataset for car evaluation based on six factors;
  factors considered are buying price, maintenance price, # doors, # people carriable, size of boot, and estimated safety
source: https://www.openml.org/d/40975
publication: >
  M. Bohanec, V. Rajkovic. Expert system for decision making. Sistemica 1(1), pp. 145-157, 1990.
  M. Bohanec and V. Rajkovic
  Knowledge acquisition and explanation for multi-attribute decision making. 
  In 8th Intl Workshop on Expert Systems and their Applications, Avignon, France. 1988.
task: classification
keywords:
  - mobile vehicle
  - expense
target:
  type: categorical
  description: accceptability of the car
  code: 0 = acceptable, 1 = good, 2 = unacceptable, 3 = very good
features: # list of features in the dataset
  - name: buying
    type: categorical
    description: buying price of car (vhigh, high, med, low)
    code: 3 = vhigh, 0 = high, 2 = med, 1 = low
  - name: maint
    type: categorical
    description: price of maintenance
    code: 3 = vhigh, 0 = high, 2 = med, 1 = low
  - name: doors
    type: categorical
    description: number of doors
    code: 0 = 2 doors, 1 = 3 doors, 2 = 4 doors, 3 = 5+ doors
  - name: persons
    type: categorical
    description: capacity (passengers + driver)
    code: 0 = 2 people, 1 = 4 people, 2 = 5+ people
  - name: lug_boot
    type: categorical
    description: size of luggage boot/trunk
    code: 2 = small, 1 = medium, 0 = big
  - name: safety
    type: categorical
    description: estimated safety rating
    code: 1 = low, 2 = med, 0 = high
 deprecated: true
 