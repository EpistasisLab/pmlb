dataset: 1027_ESL
description: |
    The ESL data set contains 488 profiles of applicants for certain industrial jobs.  
    Expert psychologists of a recruiting company, based upon psychometric test results and interviews with the candidates, determined the values of the input attributes. 
    The output is the an overall score corresponding to the degree of fitness of the candidate to this type of job.
