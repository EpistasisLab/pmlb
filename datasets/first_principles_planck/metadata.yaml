# Created by Guilherme Aldeia (@galdeia)
dataset: first_principles_planck
description: |
  The Planck's law is a model for the spectral radiance of a black body, given it's temperature and frequency.

  Data was synthetically generated using the Planck's law, with a range of parameters using the scripts in the publication repository.

source: publication repository https://github.com/MilesCranmer/PySR
publication: Interpretable machine learning for science with PySR and SymbolicRegression, CRANMER, Miles, arXiv preprint arXiv:2305.01582, 2023.
task: regression
keywords:
  - symbolic regression
  - physics
  - first principles
target:
  type: continuous
  description: spectral radiance
features:
  - name: nu
    type: continuous
    description: frequency in Hz
  - name: T
    type: continuous
    description: temperature